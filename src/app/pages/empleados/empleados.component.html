          <div class="panel-body pn">
            <div class="table-responsive of-y-a">
              <table class="table admin-form theme-warning tc-checkbox-1 fs13">
                <thead>
                  <tr class="bg-light">
                    
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Permisos</th>
                    <th>Teléfono</th>
                    <th class="text-right">Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleados | async">
                    
                    <td class="w100"><img title="user" [src]="empleado.foto" class="img-responsive mw40 ib mr10"></td>
                    <td>{{empleado.nombre }}</td>
                    <td>{{empleado.usuario}}</td>
                    <td>
                      <span class="tag label bg-primary light" style=" margin-right: 2px;" *ngIf="(empleado.permisos.empleados == true)">Empleados</span> 
                      <span class="tag label bg-primary light" style=" margin-right: 2px;" *ngIf="(empleado.permisos.estadisticas == true)"> Estadísticas</span> 
                      <span class="tag label bg-primary light" style=" margin-right: 2px;" *ngIf="(empleado.permisos.productos == true)"> Productos</span> 
                      <span class="tag label bg-primary light" style=" margin-right: 2px;" *ngIf="(empleado.permisos.ventas == true)"> Ventas</span> 
                      </td>
                    <td>{{empleado.telefono}}</td>
                    <td class="text-right">
                      <div class="btn-group text-right">
                        <button type="button" data-toggle="dropdown" aria-expanded="false" class="btn btn-success br2 btn-xs fs12 dropdown-toggle">Activo<span class="caret ml15"></span></button>
                        <ul role="menu" class="dropdown-menu">
                          <li><a [routerLink]="['/editar-empleado', empleado.key]">Editar</a></li>
                          <!-- <li><a (click)="inhabilitarEmpleado()">Inhabilitar</a></li>
                          <li><a (click)="habilitarEmpleado()">Habilitar</a></li>
                          <li><a (click)="inhabilitarEmpleado()">Borrar</a></li> -->
                          
                        </ul>
                      </div>
                    </td>
                  </tr>

              </table>
